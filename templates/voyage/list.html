{% extends "generic/list_base.html" %}

{% block title %}Voyages{% endblock %}

{% block header %}Voyages{% endblock %}

{% block before_table %}
<button type="button"
        class="inline-flex items-center px-4 py-2 text-sm bg-gray-200 hover:bg-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        hx-get="{{ url_for('voyage.load_form') }}"
        hx-target="#modal-container">
    New Voyage
</button>

<!-- Modal Container -->
<div id="modal-container" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50" style="display: none;">
    <!-- Modal content will be loaded here -->
</div>
{% endblock %}

{% block table_content %}
<!-- Dynamic height container with overflow -->
<div id="tableContainer" class="overflow-auto">
    <div id="voyage-table"
         hx-trigger="voyageSaved from:body"
         hx-get="{{ url_for('voyage.list_voyage') }}"
         hx-target="#voyage-table">
        {% include 'voyage/table.html' %}
    </div>
</div>
{% endblock %}

{% block after_table %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle modal closing and table refresh
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'modal-container') {
                const modalContainer = document.getElementById('modal-container');
                if (!evt.detail.xhr.response) {
                    // Modal was closed
                    document.body.classList.remove('modal-open');
                    modalContainer.style.display = 'none';
                    // Trigger table refresh
                    htmx.trigger('body', 'voyageSaved');
                } else {
                    // Modal was opened
                    document.body.classList.add('modal-open');
                    modalContainer.style.display = 'flex';
                }
            }
        });

        // Handle modalClosed event
        document.body.addEventListener('modalClosed', function() {
            const modalContainer = document.getElementById('modal-container');
            document.body.classList.remove('modal-open');
            modalContainer.style.display = 'none';
            htmx.trigger('body', 'voyageSaved');
        });

        // Prevent row click when clicking action buttons
        document.addEventListener('click', function(evt) {
            if (evt.target.matches('button')) {
                evt.stopPropagation();
            }
        });
    });
</script>
{% endblock %}
