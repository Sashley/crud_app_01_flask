{% extends "base.html" %}

{% block title %}New Voyage{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">New Voyage</h1>
    
    <form method="post" class="space-y-4">
        <div>
            <label for="voyage_number" class="block text-sm font-medium text-gray-700">Voyage Number</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="voyage_number" name="voyage_number" value="">
        </div>
        
        <div>
            <label for="vessel_id" class="block text-sm font-medium text-gray-700">Vessel ID</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="vessel_id" name="vessel_id" value="">
        </div>
        
        <div>
            <label for="departure_date" class="block text-sm font-medium text-gray-700">Departure Date</label>
            <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="departure_date" name="departure_date" value="">
        </div>
        
        <div>
            <label for="arrival_date" class="block text-sm font-medium text-gray-700">Arrival Date</label>
            <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="arrival_date" name="arrival_date" value="">
        </div>
        
        <div class="flex gap-4 mt-6">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Save
            </button>
            <a href="#" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
