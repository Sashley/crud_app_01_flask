<tr id="person-{{ person.id }}"
    class="bg-white border-b hover:bg-gray-50"
    hx-get="{{ url_for('get_id', id=person.id) }}"
    hx-target="#selected-id"
    hx-swap="innerHTML">
    <td class="py-2 px-4">{{ person.id }}</td>
    <td class="py-2 px-4">{{ person.name }}</td>
    <td class="py-2 px-4">{{ person.age }}</td>
    <td class="py-2 px-4 text-right space-x-2">
        <button class="inline-flex items-center px-3 py-1 bg-yellow-100 text-yellow-700 hover:bg-yellow-200 rounded-md text-sm font-medium transition-colors"
                hx-get="{{ url_for('edit', id=person.id) }}"
                hx-target="#modal"
                hx-swap="innerHTML">
            Edit
        </button>
        <button class="inline-flex items-center px-3 py-1 bg-red-100 text-red-700 hover:bg-red-200 rounded-md text-sm font-medium transition-colors"
                hx-delete="{{ url_for('delete', id=person.id) }}"
                hx-target="#people-tbody"
                hx-swap="innerHTML">
            Delete
        </button>
    </td>
</tr>
