<div class="space-y-4">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <div class="mt-1">
            <input type="text" 
                   name="name" 
                   id="name" 
                   value="{{ item.name if item else '' }}"
                   class="shadow-sm p-4 block w-full sm:text-sm border-gray-700 rounded-md hover:bg-gray-200">
        </div>
    </div>

    <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <div class="mt-1">
            <input type="email" 
                   name="email" 
                   id="email" 
                   value="{{ item.email if item else '' }}"
                   class="shadow-sm p-4 block w-full sm:text-sm border-gray-700 rounded-md hover:bg-gray-200">
        </div>
    </div>

    <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1">
            <input type="password" 
                   name="password" 
                   id="password" 
                   placeholder="{% if item %}Leave blank to keep current password{% else %}Enter password{% endif %}"
                   class="shadow-sm p-4 block w-full sm:text-sm border-gray-700 rounded-md hover:bg-gray-200">
        </div>
    </div>
</div>
