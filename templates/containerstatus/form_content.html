<form hx-post="{{ url_for(routes.create_containerstatus) if not item else url_for(routes.edit_containerstatus, id=item.id) }}"
      hx-target="#containerstatus-table"
      class="space-y-4">
    
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" 
               name="name" 
               id="name"
               value="{{ item.name if item else '' }}"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
               required>
    </div>

    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" 
                  id="description"
                  rows="3"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">{{ item.description if item else '' }}</textarea>
    </div>

    <div class="flex justify-end space-x-3 pt-5">
        <button type="button"
                class="rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                onclick="closeModal()">
            Cancel
        </button>
        <button type="submit"
                class="inline-flex justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            {{ 'Save Changes' if item else 'Create' }}
        </button>
    </div>
</form>
