{% extends "base.html" %}

{% block title %}New Container History{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">New Container History</h1>
    
    <form method="post" class="space-y-4">
        <div>
            <label for="container_id" class="block text-sm font-medium text-gray-700">Container ID</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="container_id" name="container_id" value="">
        </div>
        
        <div>
            <label for="status_id" class="block text-sm font-medium text-gray-700">Status ID</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="status_id" name="status_id" value="">
        </div>
        
        <div>
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="location" name="location" value="">
        </div>
        
        <div>
            <label for="timestamp" class="block text-sm font-medium text-gray-700">Timestamp</label>
            <input type="datetime-local" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="timestamp" name="timestamp" value="">
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
            <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                      id="notes" name="notes" rows="3"></textarea>
        </div>
        
        <div class="flex gap-4 mt-6">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Save
            </button>
            <a href="#" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
