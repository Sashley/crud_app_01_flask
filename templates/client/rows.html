{% for item in items %}
<tr class="hover:bg-gray-50 cursor-pointer transition-colors duration-150 group h-9" 
    data-selectable="true"
    data-identifier="{{ item[identifier_field] }}"
    onclick="selectRow(this, '{{ item[identifier_field] }}')"
    style="transition: background-color 0.15s ease-in-out;">
    <td class="px-3 py-1.5 text-sm text-gray-900">
        <div class="truncate max-w-[180px] sm:max-w-[200px] md:max-w-[220px]">
            {{ item.name|default('N/A') }}
        </div>
    </td>
    <td class="px-3 py-1.5 text-sm text-gray-900 hidden lg:table-cell">
        <div class="truncate max-w-[160px] lg:max-w-[180px] xl:max-w-[200px]">
            {{ item.address|default('N/A') }}
        </div>
    </td>
    <td class="px-3 py-1.5 text-sm text-gray-900 hidden xl:table-cell">
        <div class="truncate max-w-[120px] xl:max-w-[140px]">
            {{ item.town|default('N/A') }}
        </div>
    </td>
    <td class="px-3 py-1.5 text-sm text-gray-900 hidden 2xl:table-cell">
        <div class="truncate max-w-[120px] 2xl:max-w-[140px]">
            {{ item.country_name|default('N/A') }}
        </div>
    </td>
    <td class="px-3 py-1.5 text-sm text-gray-900 hidden 2xl:table-cell">
        <div class="truncate max-w-[140px] 2xl:max-w-[160px]">
            {{ item.contact_person|default('N/A') }}
        </div>
    </td>
    <td class="px-1.5 py-1.5 text-sm text-gray-900">
        <div class="flex items-center justify-end space-x-1.5 opacity-0 group-hover:opacity-100 transition-opacity duration-150">
            <button type="button"
                    class="inline-flex items-center justify-center px-2 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2"
                    hx-get="{{ url_for(routes.edit, id=item.id) }}"
                    hx-target="#modal-container"
                    onclick="event.stopPropagation()">
               <span class="hidden sm:inline">Edit</span>
               <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
               </svg>
            </button>
            <form method="post" action="{{ url_for(routes.delete, id=item.id) }}" class="inline-flex">
                <button type="submit" 
                        class="inline-flex items-center justify-center px-2 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2"
                        onclick="event.stopPropagation(); return confirm('Are you sure you want to delete this {{ entity_name|lower }}?')">
                    <span class="hidden sm:inline">Delete</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </form>
        </div>
    </td>
</tr>
{% endfor %}
