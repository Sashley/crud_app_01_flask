<form hx-post="{{ url_for('client.save_client', id=item.id) if item else url_for('client.save_client') }}"
      hx-target="#modal-container"
      class="space-y-6">
    <div class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" 
                   name="name" 
                   id="name"
                   value="{{ item.name if item else '' }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" 
                   name="address" 
                   id="address"
                   value="{{ item.address if item else '' }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="town" class="block text-sm font-medium text-gray-700">Town</label>
            <input type="text" 
                   name="town" 
                   id="town"
                   value="{{ item.town if item else '' }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="country_id" class="block text-sm font-medium text-gray-700">Country</label>
            <select name="country_id" 
                    id="country_id"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="">Select a country</option>
                {% for country in countries %}
                <option value="{{ country.id }}" {% if item and item.country_id == country.id %}selected{% endif %}>
                    {{ country.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="contact_person" class="block text-sm font-medium text-gray-700">Contact Person</label>
            <input type="text" 
                   name="contact_person" 
                   id="contact_person"
                   value="{{ item.contact_person if item else '' }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" 
                   name="email" 
                   id="email"
                   value="{{ item.email if item else '' }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="text" 
                   name="phone" 
                   id="phone"
                   value="{{ item.phone if item else '' }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
    </div>

    <div class="mt-6 flex justify-end space-x-3">
        <button type="button"
                class="px-4 py-2 text-sm text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300"
                hx-get="{{ url_for('client.empty') }}"
                hx-target="#modal-container">
            Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            Save
        </button>
    </div>
</form>
