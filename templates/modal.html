<div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
        <h3 class="text-lg leading-6 font-medium text-gray-900 text-center">
            {% if mode == 'edit' %}Edit{% else %}Add{% endif %} Person
        </h3>
        <form id="person-form" 
              hx-{% if mode == 'edit' %}put{% else %}post{% endif %}="{{ url_for('edit', id=person.id) if mode == 'edit' else url_for('create') }}"
              hx-target="{% if mode == 'edit' %}#person-{{ person.id }}{% else %}#people-tbody{% endif %}"
              hx-swap="{% if mode == 'edit' %}outerHTML{% else %}beforeend{% endif %}"
              class="mt-4">
            <input type="text" 
                   name="name" 
                   value="{{ person.name }}" 
                   placeholder="Name" 
                   required
                   class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <input type="number" 
                   name="age" 
                   value="{{ person.age }}" 
                   placeholder="Age" 
                   required
                   class="mt-3 w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300">
            
            <div class="flex justify-end space-x-2 mt-4">
                <button type="button"
                        onclick="closeModal()"
                        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    {% if mode == 'edit' %}Update{% else %}Create{% endif %}
                </button>
            </div>
        </form>
        <div id="form-result" class="mt-2 text-center"></div>
    </div>
    <button onclick="closeModal()" 
            class="absolute top-0 right-0 mt-4 mr-4 text-gray-600 hover:text-gray-900">
        Ã—
    </button>
</div>
