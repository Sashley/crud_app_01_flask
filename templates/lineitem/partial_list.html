<div class="bg-white shadow overflow-hidden border-b border-gray-200 rounded-lg">
    <div class="flex justify-between items-center p-4 bg-gray-50">
        <h2 class="text-xl font-semibold">{{ manifest_number }} Items</h2>
        {% if manifest %}
        <a href="{{ url_for('lineitem.create_lineitem', manifest_id=manifest.id) }}" 
           class="px-4 py-2 text-gray-700 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2">
            Add Line Item
        </a>
        {% endif %}
    </div>
    
    <div id="lineitem-table-container">
        {% if items %}
            {% include 'lineitem/table.html' %}
        {% else %}
            <div class="p-4 text-center text-gray-500">
                No line items found for this manifest. Click "Add Line Item" to create one.
            </div>
        {% endif %}
    </div>

    <!-- Selected Line Item Display -->
    <div class="p-4 bg-gray-50 border-t border-gray-200 text-xs text-gray-500">
        <div id="selected-lineitem-display"></div>
    </div>
</div>
