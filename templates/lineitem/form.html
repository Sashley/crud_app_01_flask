{% extends "base.html" %}

{% block title %}New Line Item{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">New Line Item</h1>
    
    <form method="post" class="space-y-4">
        <div>
            <label for="manifest_id" class="block text-sm font-medium text-gray-700">Manifest ID</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="manifest_id" name="manifest_id" value="">
        </div>
        
        <div>
            <label for="container_id" class="block text-sm font-medium text-gray-700">Container ID</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="container_id" name="container_id" value="">
        </div>
        
        <div>
            <label for="commodity_id" class="block text-sm font-medium text-gray-700">Commodity ID</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="commodity_id" name="commodity_id" value="">
        </div>
        
        <div>
            <label for="packtype_id" class="block text-sm font-medium text-gray-700">Pack Type ID</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="packtype_id" name="packtype_id" value="">
        </div>
        
        <div>
            <label for="number_of_packages" class="block text-sm font-medium text-gray-700">Number of Packages</label>
            <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="number_of_packages" name="number_of_packages" value="">
        </div>
        
        <div>
            <label for="gross_weight" class="block text-sm font-medium text-gray-700">Gross Weight</label>
            <input type="number" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="gross_weight" name="gross_weight" value="">
        </div>
        
        <div>
            <label for="measurement" class="block text-sm font-medium text-gray-700">Measurement</label>
            <input type="number" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="measurement" name="measurement" value="">
        </div>
        
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                      id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="flex gap-4 mt-6">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Save
            </button>
            <a href="#" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
