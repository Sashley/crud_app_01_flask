{% extends "base.html" %}

{% block title %}New Leg{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">New Leg</h1>
    
    <form method="post" class="space-y-4">
        <div>
            <label for="voyage_id" class="block text-sm font-medium text-gray-700">Voyage ID</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="voyage_id" name="voyage_id" value="">
        </div>
        
        <div>
            <label for="port_pair_id" class="block text-sm font-medium text-gray-700">Port Pair ID</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="port_pair_id" name="port_pair_id" value="">
        </div>
        
        <div>
            <label for="sequence_number" class="block text-sm font-medium text-gray-700">Sequence Number</label>
            <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="sequence_number" name="sequence_number" value="">
        </div>
        
        <div>
            <label for="estimated_departure" class="block text-sm font-medium text-gray-700">Estimated Departure</label>
            <input type="datetime-local" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="estimated_departure" name="estimated_departure" value="">
        </div>
        
        <div>
            <label for="estimated_arrival" class="block text-sm font-medium text-gray-700">Estimated Arrival</label>
            <input type="datetime-local" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="estimated_arrival" name="estimated_arrival" value="">
        </div>
        
        <div>
            <label for="actual_departure" class="block text-sm font-medium text-gray-700">Actual Departure</label>
            <input type="datetime-local" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="actual_departure" name="actual_departure" value="">
        </div>
        
        <div>
            <label for="actual_arrival" class="block text-sm font-medium text-gray-700">Actual Arrival</label>
            <input type="datetime-local" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                   id="actual_arrival" name="actual_arrival" value="">
        </div>
        
        <div class="flex gap-4 mt-6">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Save
            </button>
            <a href="#" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
