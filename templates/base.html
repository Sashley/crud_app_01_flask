<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"getCacheBusterParam":"t"}'>
    <title>CRUD App</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        .sidebar {
            transition: transform 0.3s ease-in-out;
            will-change: transform;
            transform: translateX(-100%);
        }
        .sidebar.visible {
            transform: translateX(0);
        }
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }
            .sidebar.hidden-menu {
                transform: translateX(-100%);
            }
        }
        .overlay {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .overlay.active {
            opacity: 0.5;
            visibility: visible;
        }
        main {
            transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
        }
        @media (min-width: 768px) {
            main.menu-hidden {
                margin-left: 0 !important;
            }
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Overlay for mobile menu -->
    <div id="overlay" class="overlay fixed inset-0 bg-black z-40"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed left-0 top-0 bottom-0 w-64 bg-gray-100 text-gray-800 pt-12 z-30 shadow-md">
        <nav class="p-4">
            <div class="space-y-1">
                <a href="#" class="block px-4 py-2 rounded hover:bg-gray-200 transition-colors">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        Dashboard
                    </div>
                </a>
                <a href="#" class="block px-4 py-2 rounded hover:bg-gray-200 transition-colors">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        Users
                    </div>
                </a>
                <a href="#" class="block px-4 py-2 rounded hover:bg-gray-200 transition-colors">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        Reports
                    </div>
                </a>
                <a href="#" class="block px-4 py-2 rounded hover:bg-gray-200 transition-colors">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Settings
                    </div>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-gray-200 text-gray-800 shadow-sm z-50">
        <div class="h-12 px-4 flex items-center">
            <button id="menuToggle" class="p-1.5 hover:bg-gray-300 rounded transition-colors" aria-label="Toggle Menu">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <h1 class="text-lg font-semibold ml-4">CRUD App</h1>
            <div class="flex-grow"></div>
            <span class="text-sm">Welcome</span>
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="pt-12 md:ml-64 min-h-screen transition-all duration-300">
        <div class="container mx-auto px-4 py-6">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const mainContent = document.getElementById('mainContent');
            
            function toggleMenu() {
                if (window.innerWidth >= 768) {
                    sidebar.classList.toggle('hidden-menu');
                    mainContent.classList.toggle('menu-hidden');
                } else {
                    sidebar.classList.toggle('visible');
                    overlay.classList.toggle('active');
                }
            }

            // Toggle menu when hamburger is clicked
            menuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleMenu();
            });

            // Close menu when overlay is clicked
            overlay.addEventListener('click', toggleMenu);

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    overlay.classList.remove('active');
                    sidebar.classList.remove('visible');
                    // Maintain desktop menu state
                } else {
                    sidebar.classList.remove('hidden-menu');
                    mainContent.classList.remove('menu-hidden');
                    sidebar.classList.remove('visible');
                }
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (window.innerWidth < 768 && 
                    !sidebar.contains(event.target) && 
                    !menuToggle.contains(event.target)) {
                    sidebar.classList.remove('visible');
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
