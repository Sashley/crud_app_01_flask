<div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
    <div class="absolute right-0 top-0 hidden pr-4 pt-4 sm:block">
        <button type="button" 
                class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                onclick="document.getElementById('modal-container').style.display = 'none';">
            <span class="sr-only">Close</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <div class="sm:flex sm:items-start">
        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">
                {{ 'Edit Country' if item else 'New Country' }}
            </h3>

            <form class="mt-6 space-y-6"
                  hx-post="{{ url_for('country.edit_country', id=item.id) if item else url_for('country.create_country') }}"
                  hx-target="#modal-container">
                
                <div>
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                    <div class="mt-2">
                        <input type="text"
                               name="name"
                               id="name"
                               value="{{ item.name if item else '' }}"
                               required
                               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Country Code</label>
                    <div class="mt-2">
                        <input type="text"
                               name="code"
                               id="code"
                               value="{{ item.code if item else '' }}"
                               required
                               maxlength="2"
                               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 uppercase"
                               placeholder="e.g. US">
                    </div>
                    <p class="mt-2 text-sm text-gray-500">Two-letter ISO country code</p>
                </div>

                <div>
                    <label for="region" class="block text-sm font-medium leading-6 text-gray-900">Region</label>
                    <div class="mt-2">
                        <input type="text"
                               name="region"
                               id="region"
                               value="{{ item.region if item else '' }}"
                               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                               placeholder="e.g. North America">
                    </div>
                </div>

                <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                    <button type="submit"
                            class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:col-start-2">
                        {{ 'Save Changes' if item else 'Create Country' }}
                    </button>
                    <button type="button"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0"
                            onclick="document.getElementById('modal-container').style.display = 'none';">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
