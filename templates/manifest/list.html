{% extends "generic/list_base.html" %}

{% block title %}Manifests{% endblock %}

{% block entity_name %}Manifest{% endblock %}

{% block before_table %}
<div class="mb-4 flex justify-end">
    <button type="button"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            hx-get="{{ url_for('manifest.load_form') }}"
            hx-target="#manifest-edit-container">
        New Manifest
    </button>
</div>
{% endblock %}

{% block table_content %}
    {% include 'manifest/table.html' %}
{% endblock %}

{% block after_table %}
    <!-- Manifest Edit Section -->
    <div id="manifest-edit-container" class="mt-8">
    </div>

    <!-- Line Items Section -->
    <div id="lineitem-container" class="mt-8">
        <!-- Line items will be loaded here when a manifest is clicked -->
    </div>
{% endblock %}
