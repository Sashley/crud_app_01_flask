{% for item in items %}
<tr class="hover:bg-gray-50 cursor-pointer transition-colors duration-150 group h-9"
    data-identifier="{{ item.id }}"
    hx-get="{{ url_for('lineitem.list_lineitem', manifest_id=item.id) }}"
    hx-target="#lineitem-container"
    hx-trigger="click"
    onclick="selectRow(this, '{{ item.id }}')"
    style="transition: background-color 0.15s ease-in-out;">
    <td class="px-6 py-1.5 text-sm text-gray-900 {{ columns[0].width_class }}">
        <div class="truncate max-w-[150px] sm:max-w-[170px]">
            {{ item.bill_of_lading }}
        </div>
    </td>
    <td class="px-6 py-1.5 text-sm text-gray-900 {{ columns[1].width_class }}">
        <div class="truncate max-w-[150px] sm:max-w-[170px]">
            {{ item.shipper_name }}
        </div>
    </td>
    <td class="px-6 py-1.5 text-sm text-gray-900 {{ columns[2].width_class }} {{ columns[2].responsive_class }}">
        <div class="truncate max-w-[150px] sm:max-w-[170px]">
            {{ item.consignee_name }}
        </div>
    </td>
    <td class="px-6 py-1.5 text-sm text-gray-900 {{ columns[3].width_class }} {{ columns[3].responsive_class }}">
        <div class="truncate max-w-[150px] sm:max-w-[170px]">
            {{ item.vessel_name }}
        </div>
    </td>
    <td class="px-6 py-1.5 text-sm text-gray-900 {{ columns[4].width_class }} {{ columns[4].responsive_class }}">
        <div class="truncate max-w-[150px] sm:max-w-[170px]">
            {{ item.voyage_name }}
        </div>
    </td>
    <td class="px-6 py-1.5 text-sm text-gray-900">
        <div class="flex justify-end items-center space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-150">
            <button type="button"
                    class="inline-flex items-center justify-center px-2 py-0.5 text-gray-700 rounded hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2"
                    hx-get="{{ url_for('manifest.load_form', id=item.id) }}"
                    hx-target="#modal-container"
                    hx-swap="innerHTML"
                    hx-push-url="false"
                    onclick="event.stopPropagation()">
                <span class="hidden sm:inline">Edit</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </button>
            <button type="button"
                    class="inline-flex items-center justify-center px-2 py-0.5 text-gray-700 rounded hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2"
                    hx-post="{{ url_for('manifest.delete_manifest', id=item.id) }}"
                    hx-confirm="Are you sure you want to delete this manifest?"
                    onclick="event.stopPropagation()">
                <span class="hidden sm:inline">Delete</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </td>
</tr>
{% endfor %}
