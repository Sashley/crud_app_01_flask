<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Pair Form</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">{{ 'Edit' if item else 'New' }} Port Pair</h1>
        
        <form method="post" class="space-y-4">
            <div>
                <label for="pol_id" class="block text-sm font-medium text-gray-700">Port of Loading</label>
                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" 
                       id="pol_id" name="pol_id" value="{{ item.pol_id if item else '' }}">
            </div>
            
            <div>
                <label for="pod_id" class="block text-sm font-medium text-gray-700">Port of Discharge</label>
                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" 
                       id="pod_id" name="pod_id" value="{{ item.pod_id if item else '' }}">
            </div>
            
            <div>
                <label for="distance" class="block text-sm font-medium text-gray-700">Distance</label>
                <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" 
                       id="distance" name="distance" value="{{ item.distance if item else '' }}">
            </div>
            
            <div>
                <label for="distance_code" class="block text-sm font-medium text-gray-700">Distance Code (1-8)</label>
                <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" 
                       id="distance_code" name="distance_code" min="1" max="8" required
                       value="{{ item.distance_code if item else '' }}">
                <p class="mt-1 text-sm text-gray-500">Enter a value between 1 and 8</p>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Save
                </button>
                <a href="{{ url_for('portpair.list_portpair') }}" 
                   class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
