

            <!DOCTYPE html>
            <html>
            <head>
                <title></title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
                <script src="https://unpkg.com/htmx.org@1.9.6"></script>
            </head>
            <body>
                
<div class="container">
    <h1>{{ mode|title }} Rate</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="distance" class="form-label">Distance</label>
            <input type="number"
                   class="form-control"
                   id="distance"
                   name="distance"
                   value="{{ item.distance if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="commodity_id" class="form-label">Commodity_id</label>
            <select class="form-control" id="commodity_id" name="commodity_id" >
                <option value="">Select Commodity_id</option>
                {% for commodity in commoditys %}
                <option value="{{ commodity.id }}"
                        {% if item and item.commodity_id == commodity.id %}selected{% endif %}>
                    {{ commodity.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="pack_type_id" class="form-label">Pack_type_id</label>
            <select class="form-control" id="pack_type_id" name="pack_type_id" >
                <option value="">Select Pack_type_id</option>
                {% for packtype in packtypes %}
                <option value="{{ packtype.id }}"
                        {% if item and item.pack_type_id == packtype.id %}selected{% endif %}>
                    {{ packtype.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="client_id" class="form-label">Client_id</label>
            <select class="form-control" id="client_id" name="client_id" >
                <option value="">Select Client_id</option>
                {% for client in clients %}
                <option value="{{ client.id }}"
                        {% if item and item.client_id == client.id %}selected{% endif %}>
                    {{ client.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="rate" class="form-label">Rate</label>
            <input type="number"
                   class="form-control"
                   id="rate"
                   name="rate"
                   value="{{ item.rate if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="effective" class="form-label">Effective</label>
            <input type="datetime-local"
                   class="form-control"
                   id="effective"
                   name="effective"
                   value="{{ item.effective if item else '' }}"
                   >
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('list_rate') }}" 
           class="btn btn-secondary">Cancel</a>
    </form>
</div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
