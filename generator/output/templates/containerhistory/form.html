

            <!DOCTYPE html>
            <html>
            <head>
                <title></title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
                <script src="https://unpkg.com/htmx.org@1.9.6"></script>
            </head>
            <body>
                
<div class="container">
    <h1>{{ mode|title }} Containerhistory</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="container_id" class="form-label">Container_id</label>
            <select class="form-control" id="container_id" name="container_id" >
                <option value="">Select Container_id</option>
                {% for container in containers %}
                <option value="{{ container.id }}"
                        {% if item and item.container_id == container.id %}selected{% endif %}>
                    {{ container.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="port_id" class="form-label">Port_id</label>
            <select class="form-control" id="port_id" name="port_id" >
                <option value="">Select Port_id</option>
                {% for port in ports %}
                <option value="{{ port.id }}"
                        {% if item and item.port_id == port.id %}selected{% endif %}>
                    {{ port.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="client_id" class="form-label">Client_id</label>
            <select class="form-control" id="client_id" name="client_id" >
                <option value="">Select Client_id</option>
                {% for client in clients %}
                <option value="{{ client.id }}"
                        {% if item and item.client_id == client.id %}selected{% endif %}>
                    {{ client.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="container_status_id" class="form-label">Container_status_id</label>
            <select class="form-control" id="container_status_id" name="container_status_id" >
                <option value="">Select Container_status_id</option>
                {% for containerstatus in containerstatuss %}
                <option value="{{ containerstatus.id }}"
                        {% if item and item.container_status_id == containerstatus.id %}selected{% endif %}>
                    {{ containerstatus.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="damage" class="form-label">Damage</label>
            <input type="text"
                   class="form-control"
                   id="damage"
                   name="damage"
                   value="{{ item.damage if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="updated" class="form-label">Updated</label>
            <input type="datetime-local"
                   class="form-control"
                   id="updated"
                   name="updated"
                   value="{{ item.updated if item else '' }}"
                   >
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('list_containerhistory') }}" 
           class="btn btn-secondary">Cancel</a>
    </form>
</div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
