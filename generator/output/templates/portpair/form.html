

            <!DOCTYPE html>
            <html>
            <head>
                <title></title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
                <script src="https://unpkg.com/htmx.org@1.9.6"></script>
            </head>
            <body>
                
<div class="container">
    <h1>{{ mode|title }} Portpair</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="pol_id" class="form-label">Pol_id</label>
            <select class="form-control" id="pol_id" name="pol_id" >
                <option value="">Select Pol_id</option>
                {% for port in ports %}
                <option value="{{ port.id }}"
                        {% if item and item.pol_id == port.id %}selected{% endif %}>
                    {{ port.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="pod_id" class="form-label">Pod_id</label>
            <select class="form-control" id="pod_id" name="pod_id" >
                <option value="">Select Pod_id</option>
                {% for port in ports %}
                <option value="{{ port.id }}"
                        {% if item and item.pod_id == port.id %}selected{% endif %}>
                    {{ port.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="distance" class="form-label">Distance</label>
            <input type="number"
                   class="form-control"
                   id="distance"
                   name="distance"
                   value="{{ item.distance if item else '' }}"
                   >
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('list_portpair') }}" 
           class="btn btn-secondary">Cancel</a>
    </form>
</div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
