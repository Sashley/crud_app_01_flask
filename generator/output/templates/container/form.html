

            <!DOCTYPE html>
            <html>
            <head>
                <title></title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
                <script src="https://unpkg.com/htmx.org@1.9.6"></script>
            </head>
            <body>
                
<div class="container">
    <h1>{{ mode|title }} Container</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="number" class="form-label">Number</label>
            <input type="text"
                   class="form-control"
                   id="number"
                   name="number"
                   value="{{ item.number if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="port_id" class="form-label">Port_id</label>
            <select class="form-control" id="port_id" name="port_id" >
                <option value="">Select Port_id</option>
                {% for port in ports %}
                <option value="{{ port.id }}"
                        {% if item and item.port_id == port.id %}selected{% endif %}>
                    {{ port.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="updated" class="form-label">Updated</label>
            <input type="datetime-local"
                   class="form-control"
                   id="updated"
                   name="updated"
                   value="{{ item.updated if item else '' }}"
                   >
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('list_container') }}" 
           class="btn btn-secondary">Cancel</a>
    </form>
</div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
