

            <!DOCTYPE html>
            <html>
            <head>
                <title></title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
                <script src="https://unpkg.com/htmx.org@1.9.6"></script>
            </head>
            <body>
                
<div class="container">
    <h1>Lineitem</h1>
    
    <div class="mb-3">
        <input type="text" 
               class="form-control" 
               placeholder="Search..." 
               hx-get="/lineitem/search"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#items-table">
    </div>

    <div class="mb-3">
        <a href="{{ url_for('create_lineitem') }}" 
           class="btn btn-primary">Create New</a>
    </div>

    <div id="items-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Manifest_id</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Weight</th>
                    <th>Volume</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.manifest_id }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.weight }}</td>
                    <td>{{ item.volume }}</td>
                    <td>
                        <a href="{{ url_for('edit_lineitem', id=item.id) }}"
                           class="btn btn-sm btn-primary">Edit</a>
                        <form action="{{ url_for('delete_lineitem', id=item.id) }}"
                              method="POST"
                              style="display: inline;">
                            <button type="submit" 
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div hx-get="/lineitem/load_more?offset={{ items|length }}"
             hx-trigger="revealed"
             hx-swap="afterend">
        </div>
    </div>
</div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
