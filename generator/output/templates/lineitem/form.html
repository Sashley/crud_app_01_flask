

            <!DOCTYPE html>
            <html>
            <head>
                <title></title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
                <script src="https://unpkg.com/htmx.org@1.9.6"></script>
            </head>
            <body>
                
<div class="container">
    <h1>{{ mode|title }} Lineitem</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="manifest_id" class="form-label">Manifest_id</label>
            <select class="form-control" id="manifest_id" name="manifest_id" >
                <option value="">Select Manifest_id</option>
                {% for manifest in manifests %}
                <option value="{{ manifest.id }}"
                        {% if item and item.manifest_id == manifest.id %}selected{% endif %}>
                    {{ manifest.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text"
                   class="form-control"
                   id="description"
                   name="description"
                   value="{{ item.description if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number"
                   class="form-control"
                   id="quantity"
                   name="quantity"
                   value="{{ item.quantity if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="number"
                   class="form-control"
                   id="weight"
                   name="weight"
                   value="{{ item.weight if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="volume" class="form-label">Volume</label>
            <input type="number"
                   class="form-control"
                   id="volume"
                   name="volume"
                   value="{{ item.volume if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="pack_type_id" class="form-label">Pack_type_id</label>
            <select class="form-control" id="pack_type_id" name="pack_type_id" >
                <option value="">Select Pack_type_id</option>
                {% for packtype in packtypes %}
                <option value="{{ packtype.id }}"
                        {% if item and item.pack_type_id == packtype.id %}selected{% endif %}>
                    {{ packtype.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="commodity_id" class="form-label">Commodity_id</label>
            <select class="form-control" id="commodity_id" name="commodity_id" >
                <option value="">Select Commodity_id</option>
                {% for commodity in commoditys %}
                <option value="{{ commodity.id }}"
                        {% if item and item.commodity_id == commodity.id %}selected{% endif %}>
                    {{ commodity.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="container_id" class="form-label">Container_id</label>
            <select class="form-control" id="container_id" name="container_id" >
                <option value="">Select Container_id</option>
                {% for container in containers %}
                <option value="{{ container.id }}"
                        {% if item and item.container_id == container.id %}selected{% endif %}>
                    {{ container.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="manifester_id" class="form-label">Manifester_id</label>
            <select class="form-control" id="manifester_id" name="manifester_id" >
                <option value="">Select Manifester_id</option>
                {% for user in users %}
                <option value="{{ user.id }}"
                        {% if item and item.manifester_id == user.id %}selected{% endif %}>
                    {{ user.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('list_lineitem') }}" 
           class="btn btn-secondary">Cancel</a>
    </form>
</div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
