

            <!DOCTYPE html>
            <html>
            <head>
                <title></title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
                <script src="https://unpkg.com/htmx.org@1.9.6"></script>
            </head>
            <body>
                
<div class="container">
    <h1>{{ mode|title }} Vessel</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   value="{{ item.name if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="shipping_company_id" class="form-label">Shipping_company_id</label>
            <select class="form-control" id="shipping_company_id" name="shipping_company_id" >
                <option value="">Select Shipping_company_id</option>
                {% for shippingcompany in shippingcompanys %}
                <option value="{{ shippingcompany.id }}"
                        {% if item and item.shipping_company_id == shippingcompany.id %}selected{% endif %}>
                    {{ shippingcompany.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('list_vessel') }}" 
           class="btn btn-secondary">Cancel</a>
    </form>
</div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
