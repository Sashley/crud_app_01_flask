

            <!DOCTYPE html>
            <html>
            <head>
                <title></title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
                <script src="https://unpkg.com/htmx.org@1.9.6"></script>
            </head>
            <body>
                
<div class="container">
    <h1>{{ mode|title }} Client</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   value="{{ item.name if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text"
                   class="form-control"
                   id="address"
                   name="address"
                   value="{{ item.address if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="town" class="form-label">Town</label>
            <input type="text"
                   class="form-control"
                   id="town"
                   name="town"
                   value="{{ item.town if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="country_id" class="form-label">Country_id</label>
            <select class="form-control" id="country_id" name="country_id" >
                <option value="">Select Country_id</option>
                {% for country in countrys %}
                <option value="{{ country.id }}"
                        {% if item and item.country_id == country.id %}selected{% endif %}>
                    {{ country.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="contact_person" class="form-label">Contact_person</label>
            <input type="text"
                   class="form-control"
                   id="contact_person"
                   name="contact_person"
                   value="{{ item.contact_person if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text"
                   class="form-control"
                   id="email"
                   name="email"
                   value="{{ item.email if item else '' }}"
                   >
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text"
                   class="form-control"
                   id="phone"
                   name="phone"
                   value="{{ item.phone if item else '' }}"
                   >
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('list_client') }}" 
           class="btn btn-secondary">Cancel</a>
    </form>
</div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
